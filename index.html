<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="./svg/favicon.svg" />
		<title>Custom Todo App</title>
	</head>
	<body>
		<div class="container">
			<img src="./svg/logo.svg" alt="logo" />
			<h1>Passez un bon week-end😎</h1>
			<div class="add-note">
				<input type="text" id="input-field" placeholder="✍️ Acheter du pain..." />
				<span id="add-btn">+</span>
			</div>
			<span id="alert-text">❌ Oups ! Ecrivez quelque chose d'abord.</span>
			<div class="notes-group"></div>
			<footer>Designé et devéloppé par <span>Aboubacar Sadik</span></footer>
		</div>
		<script src="index.js"></script>
	</body>
</html>
